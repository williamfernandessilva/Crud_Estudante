<br><br>
<p class="display-6">Crud Estudante</p>
<br><br>


<div class="row">
  <div class="col-8 m-auto">


    <form [formGroup]="formGroupClient">
    <div class="mb-3">
<div class="display-6 text-center">
    </div>
  </div>

    <div class="mb-3">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name"    class="form-control" id="name" placeholder="Nome">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email"   class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <label for="curso" class="form-label">Curso:</label>
      <input type="text" formControlName="curso"    class="form-control" id="curso" placeholder="Curso">
    </div>

    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="text" formControlName="telefone"   class="form-control" id="telefone" placeholder="Telefone">
    </div>
    <div class="mb-3">
    <button class="btn btn-primary me-1"(click)="save()">Salvar</button>
    <button class="btn btn-secondary me-1"(click)="clean()">Limpar</button>

  </div>

</form>


<br><br>





<div>
<table class="table ">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col">Curso</th>
      <th scope="col">Telefone</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let estudante of clients">
      <th scope="row">{{estudante.id}}</th>
      <td>{{estudante.name}}</td>
      <td>{{estudante.email}}</td>
      <td>{{estudante.curso}}</td>
      <td>{{estudante.telefone}}</td>
      <td>

        <button type="button" class="btn btn-dark me-1" (click)="edit(estudante)" >Editar</button>
        <button type="button" class="btn btn-dark" (click)="delete(estudante)">Excluir</button>


  </tbody>
</table>
</div>
